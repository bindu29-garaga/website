<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .logout-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logout-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .logout-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .logout-container a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .logout-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h2>Logged Out</h2>
    <p>You have been successfully logged out.</p>
    <a href="login.html">Log in again</a>
</div>

</body>
</html>
